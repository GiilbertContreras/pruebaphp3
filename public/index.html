<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Tasks - Demo</title>
  <style>
    body{font-family: Arial, Helvetica, sans-serif; max-width:800px;margin:40px auto;padding:10px;}
    input, button{padding:8px;margin:4px 0;}
    ul{list-style:none;padding:0;}
    li{padding:8px;border-bottom:1px solid #eee;display:flex;justify-content:space-between;align-items:center;}
  </style>
</head>
<body>
  <h1>Tareas</h1>
  <div id="app">

      <input id="title" placeholder="Título" required />
      <input id="description" placeholder="Descripción" />
      <button type="submit">Crear</button>
    </form>
    <ul id="list"></ul>
  </div>
  <script src="./app.js"></script>
</body>
</html>
